	// Print alphabetized array to the console
	console.log(oceans.sort());
}
alphabetizeOceans();
	    // Function to add two numbers
function addTwoNumbers(x, y) {
  let sum = x + y;
  return sum;
}

// Function to multiply two numbers
function multiplyTwoNumbers(x, y) {
  let product = x * y;
  return product;
}
